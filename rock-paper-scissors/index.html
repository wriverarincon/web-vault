<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors Game</title>
    </head>
    <body>
        <h1 id="welcomemsg">
            This is the Rock, Paper, Scissors Game
        </h1>
        <h2 id="instructionMsg">
            Press the <span>Play</span> button to start a new round.
        </h2>
        <div class="btn-container">
            <button class="start">Play</button>
            <div id="options">
                <button class="choiceBtn" id="rock">
                    Rock
                </button>
                <button class="choiceBtn" id="paper">
                    Paper
                </button>
                <button class="choiceBtn" id="scissors">
                    Scissors
                </button>
            </div>
        </div>
        <div class="para-container">
            <p id="playerchoice">
                Your choice:
            </p>
            <p id="computerchoice">
                Computer choice:
            </p>
            <p id="result">
                Result:
            </p>
            <p id="round">
                Round:
            </p>
            <p id="playerCounter">
                Wins:
            </p>
            <p id="computerCounter">
                Loses:
            </p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
